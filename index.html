<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartsheet Forecast Form</title>
</head>
<body>
  <h2>Submit Revenue Forecast</h2>
  <form id="forecastForm">
    <label>
      Name:
      <input type="text" id="name" required />
    </label><br><br>

    <label>
      Forecast Amount:
      <input type="number" id="amount" required />
    </label><br><br>

    <label>
      Date:
      <input type="date" id="date" required />
    </label><br><br>

    <button type="submit">Submit Forecast</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("forecastForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      fetch("https://script.google.com/macros/s/AKfycbxf8yoMIOOoh51Tn6ADUWN-dTZfJmT2Q5ACsdVwKYP-uLO3GRqxtm9ZF6qvvtHtllJq/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          amount: amount,
          date: date
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Response:", data); // 👈 helpful for debugging
        if (data.status === "success") {
          document.getElementById("status").innerText = "✅ Forecast submitted!";
          document.getElementById("forecastForm").reset();
        } else {
          document.getElementById("status").innerText = "❌ Error: " + data.message;
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Submission failed: " + err;
        console.error("Fetch error:", err); // 👈 see errors in console
      });
    });
  </script>
</body>
</html>
